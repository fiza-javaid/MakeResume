<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>

</head>
<body>
    <form>
        <h1>Create Your Resume</h1>
        <br></br>
        <hr>
        <h2>Image</h2>
        <br>
        <label for="img">Select Image:</label>
        <br>
        <input type="file" id="img" name="img" accept="image/*">
        <br/><br/>
        <hr>
        <h2>Personal Information</h2>
        <br>
        First name: <input type="text" name="firstName" />

        <br/><br/>

        Last name: <input type="text" name="lastName" />

        <br/><br/>

        Phone no.: <input type="text" name="phoneNo" />

        <br/><br/>

        Address: <input type="text" name="address" />

        <br/><br/>
        Email   : &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="email" />

        <br/><br/>
        <hr>
        <h2>Education</h2>
        <br>
        School name  :&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="schoolName" />

        <br/><br/>

        School Location:  <input type="text" name="location" />

        <br/><br/>

        Degree name :&nbsp;&nbsp;&nbsp;

        <select name="degree">
            <option>BBA</option>
            <option>BSCS</option>
            <option>BSSE</option>
            <option>Bachelor</option>
            <option>Bachelor of Arts</option>
            <option>Bachelor of Science</option>
            <option>J.D.</option>
            <option>M.D.</option>
            <option>Ph.d</option>
            <option>High School Diploma</option>
            <option>GED</option>
            <option>Associate of Arts</option>
            <option>Associate of Science</option>
            <option>Associate of Applied Science</option>
            <option>No degree </option>

        </select>

        <br/><br/>
        Graduation Start Year  :&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="startyear" />

        <br/><br/>
        Graduation End Year  :&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="endyear" />

        <br/><br/>

        Field of study: &nbsp;&nbsp;&nbsp;<input type="text" name="study" />

        <br/><br/>
        <hr>

    </form>
</body>
</html>
